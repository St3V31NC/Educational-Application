
<div class="main-content">

                            <ul class="nav nav-tabs" data-tabs="tabs">
                                <li class="nav-item">
                                    <a mat-button class="nav-link active" href="#profile" data-toggle="tab">
                                        <i class="material-icons">code</i> Algebra
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a mat-button class="nav-link" href="#messages" data-toggle="tab">

                                </li>
                                <li class="nav-item">

                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="tab-content">

                            <form>
                                    <div class="row">
                                            <div class="col-md-12">
                                              <label>  "3x² + 4y" Should be Written In the Format "3*x^2 + 4y"</label>
                                              <mat-form-field class="example-full-width">
                                                 <textarea [(ngModel)] = "equation1" name="equation1" matInput placeholder="Enter Algebra To Be Simplified..."></textarea>
                                               </mat-form-field>
                                               <button mat-raised-button type="submit" (click)='submit1()'class="btn btn-danger pull-right">Solve</button>
                                               <div *ngIf = "answer1 != null">
                                                   <strong>The Solution Of {{equation1}} is = {{answer1}}</strong>
                                               </div>

                                                        <textarea class="form-control" rows="5"></textarea>
                                                    </div>
                                                </div> -->
                                            </div>
                                        </div>
                            </form>
                            
                        </div>

                                  <mat-form-field class="example-full-width">
                                    <textarea [(ngModel)] = "c" name="c" matInput placeholder="Enter Constant Term"></textarea>

                                   <button mat-raised-button type=submit4() (click)="submit4()" class="btn btn-danger pull-right">Solve</button>
