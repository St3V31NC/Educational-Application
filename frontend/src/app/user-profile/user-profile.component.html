<div *ngIf = "user" class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">View Youryour profile</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              
                              
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="First Name"  value = "{{user.firstname}}"type="text" disabled>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Last Name" type="text"value = "{{user.secondname}}"disabled>
                                </mat-form-field>
                              </div>
                             
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email address" type="email" value = "{{user.email}}" disabled>
                                </mat-form-field>
                            </div>
                          </div>
                         
                          <div class="row">
                             
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Tell Us About Your Self" value = "{{user.aboutme}}" disabled></textarea>
                                 </mat-form-field>
                                  <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                              </div>
                          </div>
                          
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" src="../assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      
                      <h4 class="card-title">{{user.firstname}} {{user.secondname}}</h4>
                      <p class="card-description">
                         {{user.aboutme}}
                      </p>
                     
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
